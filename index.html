    <div style="text-align: left;">
       <center><h1>Registration Form</h1></center>

    <div>

                <lable for="about">About</lable><br>
                <textarea name="about" id="about" col="20" rows="2"></textarea><br>
                <center><br><input type="submit" value="Register" id="btn"></center>
            </form>
        </div>
    </div>
